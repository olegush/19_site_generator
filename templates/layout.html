<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    {% block css %}{% endblock %}

</head>

<body>

    <div class="container-fluid">
    <div class="row" id="header">
            <div class="col-md-12">
                <strong>Энциклопедия DevMan</strong>
            </div>
        </div>
         <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8" id="main-field">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-md-12">
                <strong>&copy; devman.org</strong>
            </div>
        </div>
    </div>
    {% block js %}{% endblock %}

    
</body>

</html>
